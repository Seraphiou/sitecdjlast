    <div id="fb-root"></div>

            js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.3";

            <li class="mobile-link"><a ng-click="scrollToId('videos');mobileNav=!mobileNav">VIDÉOS</a></li>

            <li class="mobile-link"><a ng-click="scrollToId('faq');mobileNav=!mobileNav">FOIRE AUX QUESTIONS</a></li>
        </ul>
        <div class="header">
            <a target="_blank" href="http://jeunes.impactcentrechretien.com/"><img src="images/logo.png" alt="ICC logo" class="top-logo"></a>
            <span class="nav-bars" ng-click="mobileNav=!mobileNav">
          <span class="nav-bar"></span>
            <span class="nav-bar"></span>
            <span class="nav-bar"></span>
            </span>
            <ul class="header-nav nav nav-pills">
                <li><a ng-click="scrollToId('presentation')">PRÉSENTATION</a></li>
                <li><a ng-click="scrollToId('videos')">VIDÉOS</a></li>
                <li><a ng-click="scrollToId('inscription')">INSCRIPTION</a></li>
                <li><a ng-click="scrollToId('contact')">CONTACTS</a></li>
                <li><a ng-click="scrollToId('faq')">FOIRE AUX QUESTIONS</a></li>
            </ul>
        </div>
        <div class="header-container">
            
            <div class="outer-bg-container">
                <div class="inner-bg-container">
                    <img src="images/petit-groupe.jpg" class="bg-image blur" />
                </div>
            </div>
        </div>

        <div ng-view="" class="main-section"></div>
        <div class="footer">
            ©2015 Tous droits réservés Ministère Jeunes d'Impact
        </div>
